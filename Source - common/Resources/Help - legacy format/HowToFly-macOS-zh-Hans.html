<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
  "http://www.w3.org/TR/html4/strict.dtd">

<html lang="zh-Hans">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta name="viewport" content="width=device-width">
	<title>弯曲空间 — 操控飞船</title>
	<link rel="StyleSheet" href="HowToFly.css" type="text/css">
</head>

<body>

<div class="whatText">
	驾驶
</div>
<div class="howText">
	拖动鼠标
</div>

<div class="whatText">
	速度调节
</div>
<div class="howText">
	按向上方向键加速，向下方向键减速
</div>
<div class="altHowText">
	需要先在主界面启用
</div>

<div class="whatText">
	暂停
</div>
<div class="howText">
	按空格键
</div>
<div class="altHowText">
	需要先在主界面启用
</div>

<div class="whatText">
	转向一侧，上面或者下面
</div>
<div class="howText">
	按住Shift键并同时拖动鼠标
</div>

<div class="whatText">
	前进或者倒退
</div>
<div class="howText">
	按住Shift和Control键并上下移动鼠标
</div>

<div class="whatText">
	翻转
</div>
<div class="howText">
	在触控板上两根手指翻转
</div>
<div class="altHowText">
	如果触控板不可用，按住Control键并左右拖动鼠标
</div>

<div class="whatText">
	开关孔隙
</div>
<div class="howText">
	两根手指分开或并拢
</div>
<div class="altHowText">
	如果触控板不可用，按向左方向键缩小孔隙或按向右方向键扩大孔隙
</div>


</body>

</html>
