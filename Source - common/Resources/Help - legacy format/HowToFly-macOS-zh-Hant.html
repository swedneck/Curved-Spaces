<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">

<html lang="zh-Hant">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta name="viewport" content="width=device-width">
	<title>彎曲空間 — 操控飛船</title>
	<link rel="StyleSheet" href="HowToFly.css" type="text/css">
</head>

<body>

<div class="whatText">
	駕駛
</div>
<div class="howText">
	拖動鼠標
</div>

<div class="whatText">
	速度調節
</div>
<div class="howText">
	按向上方向鍵加速，向下方向鍵減速
</div>
<div class="altHowText">
	需要先在主界面啓用
</div>

<div class="whatText">
	暫停
</div>
<div class="howText">
	按空格鍵
</div>
<div class="altHowText">
	需要先在主界面啓用
</div>

<div class="whatText">
	轉向一側，上面或者下面
</div>
<div class="howText">
	按住Shift鍵並同時拖動鼠標
</div>

<div class="whatText">
	前進或者倒退
</div>
<div class="howText">
	按住Shift和Control鍵並上下移動鼠標
</div>

<div class="whatText">
	翻轉
</div>
<div class="howText">
	在觸控板上兩根手指翻轉
</div>
<div class="altHowText">
	如果觸控板不可用，按住Control鍵並左右拖動鼠標
</div>

<div class="whatText">
	開關孔隙
</div>
<div class="howText">
	兩根手指分開或併攏
</div>
<div class="altHowText">
	如果觸控板不可用，按向左方向鍵縮小孔隙或按向右方向鍵擴大孔隙
</div>


</body>

</html>
